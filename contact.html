<!DOCTYPE html>
<html>
  <head>
    <title>Donato Dellarosa - Contact Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="css/my-styles.css" rel="stylesheet">
  </head>
  <body>
    <header class="w3-container w3-red">
      <h1>Donato Dellarosa </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a>
             
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
  
    <hr>
    <article id="contact">
      <h2>Contact me</h2>
      <p>Looking Foward to hearing from you</p>
        <form action="https://formsubmit.co/05c47751f0bc3f2b398287065266c2f5" method="POST">
        
          
              
              <form target="_blank" action="https://formsubmit.co/05c47751f0bc3f2b398287065266c2f5" method="POST">
                <div class="form-group">
                  <div class="form-row">
                    <div class="col">
                      <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="col">
                      <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
              </form>
            </div>
  
            <button type="reset">Reset</button>
      </form>
  
    </article>
    <hr>
    <footer>
      <p>
        &lt;&lt;&lt; &copy; <a href="about.html">
          Donato Dellarosa</a>&gt;&gt;&gt;
      </p>
      <p>
        <a href="#">Back to the Top</a>
    </footer>
  
  </body>

</html>
